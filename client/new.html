<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pusher realtime feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <base href="/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
<style>
.hidden { display: none }
</style>
  <body>
      <section class="section">
          <div class="container">
<div class="columns">
  <div class="column is-5">
    <h3 class="notification">Create a new post</h3>
    <div class="notification is-success hidden" id="success"></div>
    <div class="is-danger notification hidden" id="error"></div>
    <form id="feed-form">
      <div class="field">
        <label class="label">Title : </label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Post title"
            name="title"
	    id="title"
          />
        </div>
      </div>

      <div><label>Message: </label></div>
      <div>
        <textarea
          rows="10"
          cols="70"
          name="content"
   	  id="content"
        ></textarea>
      </div>


<button id="submit" class="button is-info">
  Send
</button>
    </form>
          </div>
  <div class="is-7"></div>
       </section>
  </body>
  <script src="app.js"></script>
</html>
